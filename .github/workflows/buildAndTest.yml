name: Build-and-Test

on: 
    workflow_dispatch:
    pull_request:

jobs:
  buildAndTestGrammar:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Installing bnfc and dependencies
          run: cabal update && cabal install alex && cabal install happy && cabal install BNFC

        - name: Build the parser
          run: bnfc -d -m syntax.cf && make
        
        - name: Test the parser
          run: chmod +x test.sh && ./test.sh

  buildAndTestCppParser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache Haskell dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cabal
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison

      - name: Install Python dependencies
        run: pip install pybind11 pytest

      - name: Install BNFC and Haskell dependencies
        run: |
          cabal update
          cabal install alex happy BNFC
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH

      - name: Build C++ parser with Python bindings
        run: |
          echo "Building the C++ VNNLib parser..."
          chmod +x build_parser.sh
          ./build_parser.sh

      - name: Test Python bindings
        run: |
          echo "Running C++ parser tests..."
          ./build_parser.sh test
          
          echo "Parser tests completed successfully."